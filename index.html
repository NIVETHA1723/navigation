<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixed Navigation Menu</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    /* Navigation Styles */
    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: transparent;
      transition: background-color 0.3s ease;
      padding: 15px 20px;
      z-index: 1000;
    }

    #navbar.scrolled {
      background-color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #navbar ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    #navbar li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      transition: color 0.3s, background-color 0.3s;
    }

    #navbar li a:hover {
      color: #FFD700;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    /* Section Content Styles */
    section {
      height: 100vh;
      padding: 100px 20px 20px; /* offset for fixed nav */
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }

    section:nth-child(even) {
      background: #e0e0e0;
    }

    section h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="home">
      <h1>Home</h1>
      <p>Welcome to the home section. Scroll down to see the nav change!</p>
    </section>
    <section id="about">
      <h1>About</h1>
      <p>This is the about section with some example content.</p>
    </section>
    <section id="services">
      <h1>Services</h1>
      <p>Details about services offered go here.</p>
    </section>
    <section id="contact">
      <h1>Contact</h1>
      <p>Contact information and form would go here.</p>
    </section>
  </main>

  <script>
    // JavaScript for scroll effect
    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
