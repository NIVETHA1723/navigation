<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleek Fixed Nav</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    /* Navigation Styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: transparent;
      padding: 20px 40px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    nav.scrolled {
      background-color: #111;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 24px;
      color: white;
      font-weight: 600;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 5px 0;
    }

    ul.nav-links li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background: #FFD700;
      transition: width 0.3s ease;
    }

    ul.nav-links li a:hover::after,
    ul.nav-links li a.active::after {
      width: 100%;
    }

    ul.nav-links li a.active {
      color: #FFD700;
    }

    /* Mobile nav */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      ul.nav-links {
        position: absolute;
        top: 70px;
        left: -100%;
        flex-direction: column;
        background-color: #111;
        width: 100%;
        text-align: center;
        transition: left 0.3s ease;
        padding: 20px 0;
      }

      ul.nav-links.open {
        left: 0;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Sections */
    section {
      height: 100vh;
      padding: 120px 40px 40px;
      background: #f0f0f0;
      transition: background 0.3s;
    }

    section:nth-child(even) {
      background: #e2e2e2;
    }

    section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    section p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">MySite</div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="home">
      <h1>Home</h1>
      <p>Welcome to our site. Enjoy the smooth experience.</p>
    </section>
    <section id="about">
      <h1>About</h1>
      <p>Learn more about us and what we do.</p>
    </section>
    <section id="services">
      <h1>Services</h1>
      <p>We offer a range of digital solutions for your needs.</p>
    </section>
    <section id="contact">
      <h1>Contact</h1>
      <p>Reach out to us anytime â€” we're here to help.</p>
    </section>
  </main>

  <script>
    // Scroll effect
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      navbar.classList.toggle("scrolled", window.scrollY > 50);
    });

    // Mobile nav toggle
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });

    // Active link detection
    const sections = document.querySelectorAll("section");
    const links = document.querySelectorAll("nav ul li a");

    const options = {
      threshold: 0.5
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          links.forEach(link => {
            link.classList.remove("active");
            if (link.getAttribute("href").substring(1) === entry.target.id) {
              link.classList.add("active");
            }
          });
        }
      });
    }, options);

    sections.forEach(section => observer.observe(section));
  </script>

</body>
</html>
